<!--
If—
Rudyard Kipling - 1865-1936


If you can keep your head when all about you
   Are losing theirs and blaming it on you;
If you can trust yourself when all men doubt you,
   But make allowance for their doubting too;
If you can wait and not be tired by waiting,
   Or, being lied about, don't deal in lies,
Or, being hated, don't give way to hating,
   And yet don't look too good, nor talk too wise;

If you can dream—and not make dreams your master;
   If you can think—and not make thoughts your aim;
If you can meet with triumph and disaster
   And treat those two impostors just the same;
If you can bear to hear the truth you've spoken
   Twisted by knaves to make a trap for fools,
Or watch the things you gave your life to broken,
   And stoop and build 'em up with wornout tools;

If you can make one heap of all your winnings
   And risk it on one turn of pitch-and-toss,
And lose, and start again at your beginnings
   And never breathe a word about your loss;
If you can force your heart and nerve and sinew
   To serve your turn long after they are gone,
And so hold on when there is nothing in you
   Except the Will which says to them: "Hold on";

If you can talk with crowds and keep your virtue,
   Or walk with kings—nor lose the common touch;
If neither foes nor loving friends can hurt you;
   If all men count with you, but none too much;
If you can fill the unforgiving minute
With sixty seconds' worth of distance run—
   Yours is the Earth and everything that's in it,
And—which is more—you'll be a Man, my son!

//       ToDo Item Edit Modal
/////////////////////////////////////////////////////////////////////-->
<div id="add-modal" class="w3-modal  w3-animate-opacity">
   <div class="w3-modal-content w3-theme-l5" style="text-shadow:1px 1px 0 #444">
      <div class="w3-container w3-teal">
         <span onclick="document.getElementById('add-modal').style.display='none'"
            class="w3-button w3-large w3-display-topright">&times;</span>
      </div>
      <div style="margin-top: 50px;">
         <div>
            <label class="w3-text-blue w3-margin" style="text-shadow:1px 1px 0 #444"><b>What To Do</b></label>
            <input id="todo-title" class="w3-input w3-border w3-margin" type="text" style="width:80%;"
               placeholder="TODO Title here!" required>
         </div>
         <div>
            <label class="w3-text-blue w3-margin"> <b>Details</b></label>
            <textarea id="todo-details" class="w3-input w3-border w3-margin" name="content"
               style="height:8rem; width:80%;" required></textarea>

         </div>
         <hr>
         <hr>

         <div class="w3-row-padding w3-margin">
            <div id="due-date" class="w3-third">
               <p class="w3-text-blue"><b>Due Date</b></p>
               <div class="w3-medium w3-margin">
                  <pre>From: <input id="from-date" class="w3-center w3-margin-bottom" type="date"  name="bday" required></pre>
                  <pre>Till: <input id="till-date" class="w3-center" type="date"  name="bday" required></pre>
               </div>
            </div>

            <div id="priority" class="w3-third">
               <label class="w3-text-blue"><b>Eisenhower Matrix</b></label>
               <div class="w3-medium w3-margin">
                  <p>
                     <input id="priority-quad1" class="w3-radio" name="priority" type="radio"
                        value="Urgent-Important">
                     <label>Urgent-Important</label>
                  </p>
                  <p>
                     <input id="priority-quad2" class="w3-radio" name="priority" type="radio"
                        value="Important-NUrgent" checked>
                     <label>Important-NUrgent</label>
                  </p>
                  <p>
                     <input id="priority-quad3" class="w3-radio" name="priority" type="radio"
                        value="Urgent-NImportant">
                     <label>Urgent-NImportant</label>
                  </p>
                  <p>
                     <input id="priority-quad4" class="w3-radio" name="priority" type="radio"
                        value="NUrgent-NImportant">
                     <label>NUrgent-NImportant</label>
                  </p>
               </div>
            </div>

            <div id="status" class="w3-third w3-medium w3-display-container">
               <div>
                  <p class="w3-text-blue"> <b>TODO Status</b>
                     <select id="todo-status" class="w3-select" name="option">
                        <!--<option value="" disabled selected>TODO Status</option>-->
                        <option value="1">Done</option>
                        <option value="2">In Progress</option>
                        <option value="3">Cancelled</option>
                        <option value="4">Deleted</option>
                     </select>
                  </p>
               </div>
               <div style="margin-top: 60px;">
                  <p>
                     <button id="add-task" class="w3-btn w3-teal" style="float:left; display: none;">Add
                        Task</button>
                     <button id="alter-task" class="w3-btn w3-orange" style="float:left; display: none;">Alter
                        task</button>
                     <button id="cancel-task" class="w3-btn w3-red" style="float:right">Cancel</button>
                  </p>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
